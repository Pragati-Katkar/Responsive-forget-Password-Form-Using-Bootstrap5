<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive forget Password Form Using Bootstrap5</title>
		<!--Bootstrap5 cdn --->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!--custom css link-->
		<link rel="stylesheet" href="forget_passform bootstrap5.css">
	</head>
	<body>
		<section class="wrapper">
			<div class="container col-sm-8 offset-sm-2 col-lg-3 col-xl-4 text-center">
				<div class="logo">
					<img src="image/logo.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>
					<div class="fw-normal text-muted mb-4">
						Enter your email to reset your password.
					</div>
					
					
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Email address</label>
					</div>
					
					<button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
					
					<button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">Cancle</button>
					
				</form>
			</div>
		</section>
	</body>
</html>
